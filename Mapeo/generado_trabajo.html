    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        /* Estilos para el encabezado */
        .header {
            background-color: #ff4d67;
            color: rgb(249, 249, 249);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilos para los enlaces en el encabezado */
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-left: 15px;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .header a:hover {
            background-color: white;
            color: #007bff;
        }

        /* Estilos para el contenedor principal */
        .container {
            position: relative;
            text-align: center;
            margin: 20px auto;
            max-width: 900px;
            padding: 0 15px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 900px;
        }

        /* Estilos para la imagen del edificio */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Estilos para los polígonos SVG */
        .polygon-area {
            fill: rgba(213, 213, 213, 0.3);
            stroke: rgba(193, 193, 193, 0.7);
            stroke-width: 2;
            cursor: pointer;
            pointer-events: all;
        }

        .polygon-area:hover {
            fill: rgba(215, 215, 215, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .modal h3 {
            margin: 0 0 10px;
        }

        .modal p {
            margin: 0 0 20px;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .code-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            color: #333;
        }

        .github-button {
            display: inline-flex;
            align-items: center;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .github-button:hover {
            background-color: #5a6268;
        }

        .github-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 2rem;
        }

        /* Estilos para el botón de regresar */
        .back-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        const image = document.getElementById("buildingImage");
        const svg = document.getElementById("areasSvg");
        const container = document.querySelector(".image-container");
        const backButton = document.getElementById("backButton");

        let currentView = "fachada"; // Vista actual (inicia en "fachada")

        // Función para dibujar los polígonos en la vista actual
        function drawPolygons() {
            svg.innerHTML = "";
            const width = image.offsetWidth;
            const height = image.offsetHeight;

            // Iterar sobre las áreas de la vista actual
            (areasPorVista[currentView] || []).forEach(area => {
                const points = area.normalizedCoord.map(p => `${p.x * width},${p.y * height}`).join(" ");
                const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                polygon.setAttribute("points", points);
                polygon.classList.add("polygon-area");

                // Evento al hacer clic en un polígono
                polygon.addEventListener("click", () => {
                    if (currentView === "fachada" && imagePaths[area.code]) {
                        currentView = area.code;
                        image.src = imagePaths[area.code];
                        backButton.style.display = "block";
                    }
                });

                svg.appendChild(polygon);
            });
        }

        // Observador para redibujar los polígonos al cambiar el tamaño del contenedor
        const resizeObserver = new ResizeObserver(() => drawPolygons());
        resizeObserver.observe(container);
                
        // Dibujar polígonos al cargar la imagen
        image.addEventListener("load", drawPolygons);
        if (image.complete) drawPolygons();
    
        // Evento para regresar a la vista principal
        backButton.addEventListener("click", () => {
            currentView = "fachada";
            image.src = imagePaths.fachada;
            backButton.style.display = "none";
        });
    </script>
